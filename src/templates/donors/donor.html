{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Donor Registration</title>
  <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
</head>
<body>
  <header class="navbar">
    <div class="logo">ðŸ©¸ BloodConnect</div>
    <nav class="nav-links">
      <a href="{% url 'home:home' %}">Home</a>
      <a href="{% url 'donors:donor' %}">Donate</a>
      <a href="{% url 'donors:receiver' %}">Receive</a>
      <a href="{% url 'manager:dashboard' %}">Dashboard</a>
    </nav>
  </header>

  <section class="form-section slide-in">
    <h2>Donor Registration</h2>
    <form id="donorForm">
      <input type="text" placeholder="Full Name" required />
      <input type="email" placeholder="Email Address" required />
      <input type="tel" placeholder="Phone Number" required />
      <input type="text" placeholder="Blood Group (e.g., A+)" required />
      <input type="text" placeholder="Address" required />
      <button type="submit" class="btn">Register</button>
    </form>
  </section>

  <script src="{% static 'js/donor.js' %}"></script>
</body>
</html>
