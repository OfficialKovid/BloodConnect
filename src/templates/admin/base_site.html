{% extends 'admin/base.html' %}
{% load static %}

{% block extrastyle %}
{{ block.super }}
<style>
    #dashboard-link {
        float: right;
        margin-top: 8px;
        margin-right: 20px;
        padding: 10px 20px;
        background: #79aec8;
        color: #fff;
        border-radius: 4px;
        text-decoration: none;
        font-weight: bold;
        transition: background 0.3s;
    }

    #dashboard-link:hover {
        background: #417690;
    }

    #dashboard-link i {
        margin-right: 5px;
    }
</style>
{% endblock %}

{% block branding %}

{% endblock %}

{% block usertools %}

    <i class="fas fa-tachometer-alt"></i> Dashboard
</a>
{{ block.super }}
{% endblock %}
